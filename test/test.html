
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map Panes Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet-src.js"></script>
	<script src="Leaflet.VectorGrid.bundled.js"></script>
</head>
<body style='margin:0'>
	<div id="map" style="width: 100vw; height: 100vh"></div>
	<script>

		var map = L.map('map'/*, {
			"zoomDelta": 0.1,
			"zoomSnap": 0
		}*/);

		var url = 'http://localhost:8888/{z}/{x}/{y}';
		var vectorTileOptions = {
			rendererFactory: L.canvas.tile,
			tms: true,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://www.mapbox.com/about/maps/">MapBox</a>',
			vectorTileLayerStyles: {

				water: {
					weight: 0,
					fillColor: '#ccc',
					fillOpacity: 1,
					fill: true,
					stroke: false
				},

				admin: [],
				country_label: [],
				marine_label: [],
				state_label: [],
				place_label: [],
				waterway_label: [],
				landuse: [],
				landuse_overlay: [],
				road: {
					fillColor: "#cc0000"
				},
				poi_label: [],
				waterway: [],
				aeroway: [],
				tunnel: [],
				bridge: [],
				barrier_line: [],
				building: [],
				road_label: [],
				housenum_label: [],

			},
		};


		var pbfLayer = L.vectorGrid.protobuf(url, vectorTileOptions).addTo(map);

		map.setView({ lat: 50.939450, lng: 6.932982 }, 8);


	</script>
</body>
</html>
