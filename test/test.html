
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map Panes Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet-src.js"></script>
	<script src="vectortilestyling.js"></script>
	<script src="Leaflet.VectorGrid.bundled.js"></script>
</head>
<body style='margin:0'>
	<div id="map" style="width: 100vw; height: 100vh"></div>
	<script>
		var map = L.map("map" /*, {
					"zoomDelta": 0.1,
					"zoomSnap": 0
				}*/);

		var url = "http://localhost:8989/{z}/{x}/{y}";
		var vectorTileOptions = {
			rendererFactory: L.canvas.tile,
			tms: true,
			attribution:
				'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://www.mapbox.com/about/maps/">MapBox</a>',
			vectorTileLayerStyles: vectorTileStyling
		};

		var pbfLayer = L.vectorGrid.protobuf(url, vectorTileOptions).addTo(map);

		map.setView({ lat: 50.93945, lng: 6.932982 }, 8);
	</script>
</body>
</html>
